- slug: "ricardo-borillo"
  name: "Ricardo Borillo"
  company: ""
  company_web: ""
  bio: "<p>Llevo desarrollando aplicaciones ricas desde hace más de 15 años, sin dejar además pasar la oportunidad de impartir formaciones y charlas alrededor de JavaScript y de su ecosistema.</p><p>Mi principal objetivo es dar a conocer el lenguaje y sus herramientas desde una perspectiva ágil, centrada en la calidad del código y en poder aplicar de forma sencilla técnicas consideradas más avanzadas como testing y/o refactoring.</p><p>Actualmente imparto en empresas una curso llamado Agile JavaScript. Por otra parte, enseño refactoring en Agile@Work, genero contenidos en Programmer@Work y GenBeta Dev y organizo decharlas.com.</p>"
  linkedin: "http://linkedin.com/in/borillo"
  twitter: "https://twitter.com/borillo"
  github: ""
  web: "http://programmeratwork.com"
  image: "/assets/img/2019-ricardo.jpg"
  talk:
    title: "Agile JavaScript"
    description: "<p>En el mundo del desarrollo JavaScript, encontrar un flow estable y medianamente fácil de asimilar por nuestro equipo puede suponer todo un reto.</p><p>Un posible factor de éxito puede radicar en nuestra capacidad para alinear este entorno con nuestros valores de crafter pata negra: Testing, pair programming, continuous delivery, design patterns...</p><p>En 'Agile JavaScript' intentaremos hacer explícitos estos valores con el fin de que sean ellos los que nos ayuden a elegir el conjunto de prácticas y tecnologías que nos conviene adoptar. Una manera distinta de viajar por el estado actual y futuro del ecosistema JavaScript y no caer en la 'JavaScript fatigue'.</p>"

