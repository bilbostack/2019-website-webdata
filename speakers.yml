  bio: "<p>Me gusta hacer productos de software, el trabajo en equipo y estar continuamente aprendiendo. Tratando de involucrarme lo posible en cuestiones de negocio, conceptualización y construcción. Actualmente trabajo como Tech Lead dentro de Zara.com. Mi trabajo es, a partir de los objetivos de negocio y la visión de producto, acompañar a mis equipos en hacer el mejor software del que seamos capaces.</p><p>Anteriormente formé parte Coding Stones y trabajé bastantes años como desarrollador independiente; en esos años estuve desarrollando software, haciendo consultoría, formación... para startups, multinacionales, empresas de servicios y alguna administración pública.</p><p>Como persona enfocada en intentar diseñar software bien y mejorar en mis prácticas, estoy interesado en cuestiones relacionadas con Domain Driven Design y Extreme Programming; así como en conocer e informarme acerca de otras disciplinas relacionadas con la creación de productos digitales.</p>"
