  talk:
    title: "Diseño incremental de software a partir de las interacciones"
    description: "<p>Hablaremos de diseñar software a partir de las especificaciones que definen el comportamiento de un producto.</p><p>Veremos cómo dejar que vaya emergiendo el diseño de un modo 'outside-in' partiendo siempre de las interacciones; dejando que sea flexible y acepte cambios con relativa facilidad, ayudándonos además a posponer decisiones. Para mi la mejor estrategia para facilitar el hacer desarrollo iterativo e incremental que he encontrado hasta el momento.</p><p>También veremos cómo definir las especificaciones de forma efectiva para aumentar la calidad del producto, evitar retrabajo e incrementar la colaboración entre miembros del equipo.</p>"
