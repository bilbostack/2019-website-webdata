- slug: "edu-ferro"
  name: "Eduardo Ferro"
  company: "Nextail"
  company_web: "http://nextail.co"
  bio: "Comencé a jugar con ordenadores en los 80 con mi ZX Spectrum y descubrí que los ordenadores son un medio genial para crear, divertirse y automatizar tareas. Más de 20 años de experiencia trabajando para aportar valor mediante la creación de software (programación, sistemas, testing, producto, etc.) en diferentes industrias (sistemas de tráfico, retail, telecomunicaciones, video, publicidad). Pese a mi pasión por la tecnología cada vez estoy más convencido que las relaciones entre las personas son lo fundamental para el éxito sostenible de un equipo y de sus efectos colaterales, los productos. Alineado con los movimientos agiles (software craftsmanship, XP, Devops) y con la mentalidad de de crecimiento y colaboración asociada a estos movimientos."
  linkedin: ""
  twitter: "https://twitter.com/eferro"
  github: ""
  web: "https://www.eferro.net"
  image: "/assets/img/2019-edu.jpg"
  talk:
    title: "Devops is not what you think"
    description: "<p>Seguramente alguien os haya contado que Devops es un rol, o un equipo, o incluso peor… el nombre moderno para los administradores de sistemas.</p><p>Lo que seguramente no os hayan contado es que Devops es un movimiento, una cultura y una serie de practicas que incluyendo las ideas de Agile, las amplian y modernizan adaptandolas a los tiempos actuales (SaaS, Cloud, etc).</p><p>Devops es la piedra ángular de todos las empresas tecnologicas de alto rendimiento y lo que les permite tener una buena frequencia de despliegue manteniendo la disponibilidad del sistema.</p><p>En esta charla describiremos la cultura (colaboración, confianza, aprendizaje continuo, etc.), las prácticas (incluir requisitos operacionales en el producto, automatización, Continuous Delivery, Infrastructure as Code, You Build It, You Run It, etc...), y daremos ideas de como introducirla (The Three Ways, Hiring, Incident Reports, Optimizar el Mean Ttime To Recovery, etc). Hablaremos de la importancia de la arquitectura, del desarrollo de software ágil y de distintas organizaciones de equipos que favorecen este tipo de cultura.</p>"

